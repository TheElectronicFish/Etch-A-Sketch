<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="./img/fish-favicon.png">
        <link href="https://fonts.cdnfonts.com/css/ocr-a-std" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/etch-a-sketch.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1>Etch-A-Sketch</h1>
        </div>

        <div class="content">

            <div class="settings-container">

                <div class="slide-container">
                    <input type="range" min="1" max="100" value="16" class="slider">
                </div>

                <p> Grid Array: <span class="value"></span></p>

            <div class="option-container">
                <button class="black">Black</button>
                <div class="color-container">
                    <button type="button" class="color">Color</button>
                    <label for=".color">Select a color</label>
                    <input type="color" class="colorSelector" value="#465448">
                </div>
                <button class="shading">Shading</button>
                <button class="lighten">Lighten</button>
                <button class="rainbow">Rainbow</button>
                <button class="border">Border</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
            </div>

            
            </div>

            <div class="grid">
            </div>

        </div>

        <div class="footer">

            <div class="copyright">
                &#169; The Electronic Fish
            </div>

            <a target="_blank" href="https://github.com/TheElectronicFish">
                <img src="./img/github-icon-cropped.png" alt="My github link">
            </a>

        </div>
    </body>


</html>
